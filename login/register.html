<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SisWeb</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f6fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header img {
            width: 120px;
            margin-bottom: 20px;
        }
        
        .register-header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .register-header p {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .form-group .input-icon {
            position: relative;
        }
        
        .form-group .input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        
        .form-group .input-icon input {
            padding-left: 40px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .register-button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .register-button:hover {
            background-color: #2980b9;
        }
        
        .register-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .register-footer a {
            color: #3498db;
            text-decoration: none;
        }
        
        .register-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading i {
            color: #3498db;
            font-size: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .password-requirements {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .password-requirements ul {
            list-style: none;
            padding-left: 0;
            margin-top: 5px;
        }
        
        .password-requirements li {
            margin-bottom: 3px;
            transition: color 0.3s;
        }
        
        /* Modal de Recuperação de Senha */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: #2c3e50;
            font-size: 20px;
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #7f8c8d;
            cursor: pointer;
            padding: 5px;
        }
        
        .modal-close:hover {
            color: #2c3e50;
        }
        
        /* Alertas */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        .alert-success {
            background-color: #2ecc71;
        }
        
        .alert-error {
            background-color: #e74c3c;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <img src="../assets/logo.png" alt="SisWeb Logo">
            <h1>Criar Conta</h1>
            <p>Preencha os dados para se registrar no SisWeb</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="registerForm" onsubmit="return handleRegister(event)">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <div class="input-icon">
                        <i class="fas fa-at"></i>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="role">Tipo de Usuário</label>
                    <div class="input-icon">
                        <i class="fas fa-user-tag"></i>
                        <select id="role" name="role" required>
                            <option value="user">Usuário</option>
                            <option value="manager">Gerente</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="password-requirements">
                        A senha deve conter:
                        <ul>
                            <li id="length">Pelo menos 8 caracteres</li>
                            <li id="uppercase">Uma letra maiúscula</li>
                            <li id="lowercase">Uma letra minúscula</li>
                            <li id="number">Um número</li>
                            <li id="special">Um caractere especial</li>
                        </ul>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="register-button">Criar Conta</button>
            
            <div class="register-footer">
                Já tem uma conta? <a href="index.html">Faça login</a>
                <br>
                <a href="#" onclick="showForgotPassword()">Esqueceu a senha?</a>
            </div>
            
            <div class="loading">
                <i class="fas fa-spinner"></i>
            </div>
        </form>
    </div>
    
    <!-- Modal de Recuperação de Senha -->
    <div id="forgotPasswordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Recuperar Senha</h2>
                <button class="modal-close" onclick="closeForgotPasswordModal()">&times;</button>
            </div>
            <form id="forgotPasswordForm" onsubmit="return handleForgotPassword(event)">
                <div class="form-group">
                    <label for="recoveryEmail">E-mail</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="recoveryEmail" required>
                    </div>
                </div>
                <button type="submit" class="register-button">Enviar Link de Recuperação</button>
            </form>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        // Verificar se já está logado
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = '../index.html';
            }
        });
        
        // Função para exibir mensagem de erro
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }
        
        // Função para esconder mensagem de erro
        function hideError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.classList.remove('show');
        }
        
        // Função para mostrar loading
        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
        }
        
        // Função para esconder loading
        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
        }
        
        // Validação de senha
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const requirements = {
            length: /.{8,}/,
            uppercase: /[A-Z]/,
            lowercase: /[a-z]/,
            number: /[0-9]/,
            special: /[!@#$%^&*(),.?":{}|<>]/
        };
        
        function validatePassword() {
            const value = password.value;
            for (const [requirement, regex] of Object.entries(requirements)) {
                const element = document.getElementById(requirement);
                if (regex.test(value)) {
                    element.style.color = '#27ae60';
                } else {
                    element.style.color = '#7f8c8d';
                }
            }
            
            if (confirmPassword.value && value !== confirmPassword.value) {
                confirmPassword.setCustomValidity('As senhas não coincidem');
            } else {
                confirmPassword.setCustomValidity('');
            }
        }
        
        password.addEventListener('input', validatePassword);
        confirmPassword.addEventListener('input', validatePassword);
        
        // Funções do modal de recuperação de senha
        function showForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'block';
        }
        
        function closeForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
        }
        
        function handleForgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('recoveryEmail').value;
            // Implementar lógica de recuperação de senha
            showAlert('Link de recuperação enviado para seu e-mail!', 'success');
            closeForgotPasswordModal();
            return false;
        }
        
        // Função de registro
        function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validação de senha
            let isValid = true;
            for (const [requirement, regex] of Object.entries(requirements)) {
                if (!regex.test(password)) {
                    isValid = false;
                    break;
                }
            }
            
            if (!isValid) {
                showError('A senha não atende aos requisitos mínimos de segurança.');
                return false;
            }
            
            if (password !== confirmPassword) {
                showError('As senhas não coincidem.');
                return false;
            }
            
            // Mostrar loading
            showLoading();
            
            // Simular registro (substituir por chamada real à API)
            setTimeout(() => {
                // Salvar usuário
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                users.push({
                    name,
                    email,
                    username,
                    role,
                    password: btoa(password), // Criptografia básica (substituir por método mais seguro)
                    createdAt: new Date().toISOString()
                });
                localStorage.setItem('users', JSON.stringify(users));
                
                // Redirecionar para login
                window.location.href = 'index.html';
            }, 1500);
            
            return false;
        }
        
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }
    </script>
</body>
</html>
