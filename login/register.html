<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SisWeb</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f6fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            max-width: 520px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .register-header img {
            width: 120px;
            margin-bottom: 20px;
        }
        
        .register-header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .register-header p {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .form-group .input-icon {
            position: relative;
        }
        
        .form-group .input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        
        .form-group .input-icon input {
            padding-left: 40px;
        }
        
        .form-group .input-icon select {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            background-color: white;
            appearance: auto;
        }
        
        .form-group .input-icon select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .register-button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .register-button:hover {
            background-color: #2980b9;
        }
        
        .register-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .register-footer a {
            color: #3498db;
            text-decoration: none;
        }
        
        .register-footer a:hover {
            text-decoration: underline;
        }
        
        .login-link {
            display: inline-block;
            margin-top: 5px;
            font-weight: 500;
            font-size: 15px;
        }
        
        .error-message {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading i {
            color: #3498db;
            font-size: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .password-requirements {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .password-requirements ul {
            list-style: none;
            padding-left: 0;
            margin-top: 5px;
        }
        
        .password-requirements li {
            margin-bottom: 3px;
            transition: color 0.3s;
        }
        
        /* Modal de Recuperação de Senha */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: #2c3e50;
            font-size: 20px;
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #7f8c8d;
            cursor: pointer;
            padding: 5px;
        }
        
        .modal-close:hover {
            color: #2c3e50;
        }
        
        /* Alertas */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        .alert-success {
            background-color: #2ecc71;
        }
        
        .alert-error {
            background-color: #e74c3c;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <img src="../assets/logo.svg" id="logoImage" alt="SisWeb Logo">
            <h1>Criar Conta</h1>
            <p>Preencha os dados para se registrar no SisWeb</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="registerForm" method="POST" onsubmit="return false;">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <div class="input-icon">
                        <i class="fas fa-at"></i>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="role">Tipo de Usuário</label>
                    <div class="input-icon">
                        <i class="fas fa-user-tag"></i>
                        <select id="role" name="role" required>
                            <option value="user">Usuário</option>
                            <option value="manager">Gerente</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="password-requirements">
                        A senha deve conter:
                        <ul>
                            <li id="length">Pelo menos 6 números</li>
                        </ul>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="register-button">Criar Conta</button>
            
            <div class="register-footer">
                <p>Já tem uma conta? <a href="index.html" class="login-link">Faça login</a></p>
                <p><a href="#" id="resetPasswordLink">Esqueceu a senha?</a></p>
            </div>
            
            <div class="loading">
                <i class="fas fa-spinner"></i>
            </div>
        </form>
    </div>
    
    <!-- Modal de Recuperação de Senha -->
    <div id="forgotPasswordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Recuperar Senha</h2>
                <button class="modal-close" onclick="closeForgotPasswordModal()">&times;</button>
            </div>
            <form id="forgotPasswordForm" onsubmit="return handleForgotPassword(event)">
                <div class="form-group">
                    <label for="recoveryEmail">E-mail</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="recoveryEmail" required>
                    </div>
                </div>
                <button type="submit" class="register-button">Enviar Link de Recuperação</button>
            </form>
        </div>
    </div>
    
    <!-- Scripts -->
    <script type="module">
        // Importar Firebase e funções de autenticação
        import { register, resetPassword } from '../js/auth.js';
        import { auth, db } from '../js/firebase-config.js';
        import { 
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            updateProfile,
            sendEmailVerification
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import {
            doc,
            setDoc,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { 
            isValidEmail, 
            isValidString 
        } from '../js/utils.js';

        // Verificar se já está logado
        document.addEventListener('DOMContentLoaded', function() {
            // Observar estado de autenticação do Firebase
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // Se usuário já está logado, redirecionar para dashboard
                    const isGitHubPages = window.location.hostname.includes('github.io');
                    if (isGitHubPages) {
                        window.location.href = '/sisweb/pages/dashboard.html';
                    } else {
                        window.location.href = '../pages/dashboard.html';
                    }
                }
            });
            
            // Configurar o logo com base no ambiente
            const isGitHubPages = window.location.hostname.includes('github.io');
            const logoImage = document.getElementById('logoImage');
            if (isGitHubPages) {
                logoImage.src = '/sisweb/assets/logo.svg';
            } else {
                logoImage.src = '../assets/logo.svg';
            }
        });
        
        // Função para exibir mensagem de erro
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }
        
        // Função para esconder mensagem de erro
        function hideError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.classList.remove('show');
        }
        
        // Função para mostrar loading
        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.register-button').disabled = true;
        }
        
        // Função para esconder loading
        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.register-button').disabled = false;
        }
        
        // Validação de senha
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const lengthReq = document.getElementById('length');
        
        function validatePassword() {
            const value = passwordInput.value;
            
            if (value.length >= 6) {
                lengthReq.style.color = '#27ae60'; // Verde para requisito atendido
                passwordInput.setCustomValidity('');
            } else {
                lengthReq.style.color = '#7f8c8d'; // Cinza para requisito não atendido
                passwordInput.setCustomValidity('A senha deve ter pelo menos 6 caracteres');
            }
            
            // Verificar se as senhas coincidem
            if (confirmPasswordInput.value && value !== confirmPasswordInput.value) {
                confirmPasswordInput.setCustomValidity('As senhas não coincidem');
            } else {
                confirmPasswordInput.setCustomValidity('');
            }
        }
        
        passwordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePassword);
        
        // Funções do modal de recuperação de senha
        window.showForgotPassword = function() {
            document.getElementById('forgotPasswordModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        window.closeForgotPasswordModal = function() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        window.handleForgotPassword = async function(event) {
            event.preventDefault();
            const email = document.getElementById('recoveryEmail').value.trim();
            
            if (!isValidEmail(email)) {
                showError('Por favor, informe um e-mail válido.');
                return false;
            }
            
            try {
                // Usar a função resetPassword do auth.js
                const result = await resetPassword(email);
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    closeForgotPasswordModal();
                } else {
                    showError(result.message);
                }
            } catch (error) {
                console.error("Erro ao enviar e-mail de recuperação:", error);
                showError('Não foi possível enviar o e-mail de recuperação. Tente novamente mais tarde.');
            }
            
            return false;
        }
        
        // Registrar o formulário
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            handleRegister();
        });
        
        // Adicionar botão de submissão direto
        document.querySelector('.register-button').addEventListener('click', handleRegister);
        
        // Função para processar o registro
        async function handleRegister() {
            console.log("==== INICIANDO PROCESSO DE REGISTRO ====");
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const role = document.getElementById('role').value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            console.log("Dados coletados - Nome:", name);
            console.log("Dados coletados - Email:", email);
            console.log("Dados coletados - Username:", username);
            console.log("Dados coletados - Role:", role);
            console.log("Dados coletados - Senha:", "***" + (password ? password.substring(password.length - 2) : "vazio"));
            console.log("Dados coletados - Confirmar Senha:", "***" + (confirmPassword ? confirmPassword.substring(confirmPassword.length - 2) : "vazio"));
            
            // Validar campos
            if (!isValidString(name, 3, 100)) {
                console.error("Nome inválido:", name);
                showError('O nome deve ter entre 3 e 100 caracteres.');
                return;
            }
            
            if (!isValidEmail(email)) {
                console.error("E-mail inválido:", email);
                showError('Por favor, informe um e-mail válido.');
                return;
            }
            
            if (!isValidString(username, 3, 30)) {
                console.error("Nome de usuário inválido:", username);
                showError('O nome de usuário deve ter entre 3 e 30 caracteres.');
                return;
            }
            
            if (password.length < 6) {
                console.error("Senha muito curta, comprimento:", password.length);
                showError('A senha deve ter pelo menos 6 caracteres.');
                return;
            }
            
            if (password !== confirmPassword) {
                console.error("Senhas não coincidem");
                showError('As senhas não coincidem.');
                return;
            }
            
            console.log("Todas as validações passaram! Iniciando processo de registro...");
            // Mostrar loading
            showLoading();
            hideError();
            
            try {
                console.log("==== MÉTODO DIRETO DE CRIAÇÃO DE USUÁRIO ====");
                console.log("Verificando disponibilidade do Firebase Auth...");
                
                if (!auth) {
                    throw new Error("Firebase Auth não está disponível. Verifique a inicialização do Firebase.");
                }
                
                // Criar usuário no Firebase Authentication
                console.log("1. Chamando createUserWithEmailAndPassword...");
                console.log("   Email:", email);
                console.log("   Senha: ***" + (password ? password.substring(password.length - 2) : ""));
                
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log("✓ Usuário criado com sucesso!");
                console.log("   UID:", user.uid);
                console.log("   Email:", user.email);
                
                // Atualizar displayName do usuário
                console.log("2. Atualizando displayName do usuário...");
                await updateProfile(user, {
                    displayName: name
                });
                console.log("✓ DisplayName atualizado para:", name);
                
                // Enviar e-mail de verificação
                console.log("3. Enviando e-mail de verificação...");
                await sendEmailVerification(user);
                console.log("✓ E-mail de verificação enviado para:", email);
                
                // Criar documento do usuário no Firestore
                console.log("4. Criando documento do usuário no Firestore...");
                const userDoc = {
                    username: username,
                    name: name || username,
                    email: email,
                    role: role || 'user',
                    created: serverTimestamp(),
                    lastLogin: serverTimestamp(),
                    emailVerified: false
                };
                
                console.log("   Dados do documento:", JSON.stringify(userDoc, (key, value) => 
                    key === 'created' || key === 'lastLogin' ? 'timestamp' : value
                ));
                
                // Verificar se o db está disponível antes de usar
                if (db) {
                    try {
                        console.log("   DB disponível, salvando documento...");
                        console.log("   Coleção: users, Documento ID:", user.uid);
                        
                        await setDoc(doc(db, "users", user.uid), userDoc);
                        console.log("✓ Documento do usuário criado com sucesso no Firestore!");
                    } catch (firestoreError) {
                        console.error("⚠ Erro ao criar documento no Firestore:", firestoreError);
                        console.log("   Mensagem:", firestoreError.message);
                        console.log("   Tentando continuar com o registro mesmo sem Firestore...");
                    }
                } else {
                    console.error("⚠ Firestore (db) não está disponível!");
                    console.log("   Verifique a inicialização do Firestore em firebase-config.js");
                }
                
                // Mostrar sucesso
                console.log("5. Registro completo com sucesso!");
                hideLoading();
                showAlert('Cadastro realizado com sucesso! Verifique seu e-mail para ativar sua conta.', 'success');
                
                // Redirecionar para login após 3 segundos
                console.log("6. Aguardando 3 segundos para redirecionar...");
                setTimeout(() => {
                    const isGitHubPages = window.location.hostname.includes('github.io');
                    const redirectUrl = isGitHubPages ? '/sisweb/login/index.html' : './index.html';
                    console.log("   Redirecionando para:", redirectUrl);
                    window.location.href = redirectUrl;
                }, 3000);
                
            } catch (error) {
                console.error("==== ERRO DURANTE O REGISTRO ====");
                console.error("Tipo do erro:", error.constructor.name);
                console.error("Mensagem:", error.message);
                console.error("Código:", error.code);
                console.error("Stack:", error.stack);
                
                let errorMessage = 'Ocorreu um erro durante o registro.';
                
                // Tratar erros específicos do Firebase
                if (error.code) {
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'Este e-mail já está sendo usado por outra conta.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'E-mail inválido.';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'Senha muito fraca. Use pelo menos 6 caracteres.';
                            break;
                        case 'auth/operation-not-allowed':
                            errorMessage = 'Operação não permitida.';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = 'Falha na conexão com a internet.';
                            break;
                        default:
                            errorMessage = error.message || 'Tente novamente mais tarde.';
                    }
                }
                
                console.log("Mostrando mensagem de erro:", errorMessage);
                showError(errorMessage);
                hideLoading();
            }
        }
        
        function showAlert(message, type) {
            // Remover alertas anteriores
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());
            
            // Criar novo alerta
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            // Adicionar estilos
            alert.style.position = 'fixed';
            alert.style.top = '20px';
            alert.style.right = '20px';
            alert.style.padding = '15px';
            alert.style.borderRadius = '5px';
            alert.style.zIndex = '9999';
            
            if (type === 'success') {
                alert.style.backgroundColor = '#d4edda';
                alert.style.color = '#155724';
                alert.style.border = '1px solid #c3e6cb';
            } else if (type === 'error') {
                alert.style.backgroundColor = '#f8d7da';
                alert.style.color = '#721c24';
                alert.style.border = '1px solid #f5c6cb';
            }
            
            document.body.appendChild(alert);
            
            // Remover o alerta após 3 segundos
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }
    </script>
</body>
</html>
