<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SisWeb</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f6fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header img {
            width: 120px;
            margin-bottom: 20px;
        }
        
        .register-header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .register-header p {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .form-group .input-icon {
            position: relative;
        }
        
        .form-group .input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        
        .form-group .input-icon input {
            padding-left: 40px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .register-button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .register-button:hover {
            background-color: #2980b9;
        }
        
        .register-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .register-footer a {
            color: #3498db;
            text-decoration: none;
        }
        
        .register-footer a:hover {
            text-decoration: underline;
        }
        
        .login-link {
            display: inline-block;
            margin-top: 5px;
            font-weight: 500;
            font-size: 15px;
        }
        
        .error-message {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading i {
            color: #3498db;
            font-size: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .password-requirements {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .password-requirements ul {
            list-style: none;
            padding-left: 0;
            margin-top: 5px;
        }
        
        .password-requirements li {
            margin-bottom: 3px;
            transition: color 0.3s;
        }
        
        /* Modal de Recuperação de Senha */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: #2c3e50;
            font-size: 20px;
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #7f8c8d;
            cursor: pointer;
            padding: 5px;
        }
        
        .modal-close:hover {
            color: #2c3e50;
        }
        
        /* Alertas */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        .alert-success {
            background-color: #2ecc71;
        }
        
        .alert-error {
            background-color: #e74c3c;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <img src="../assets/logo.svg" id="logoImage" alt="SisWeb Logo">
            <h1>Criar Conta</h1>
            <p>Preencha os dados para se registrar no SisWeb</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="registerForm" method="POST" onsubmit="return false;">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <div class="input-icon">
                        <i class="fas fa-at"></i>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="role">Tipo de Usuário</label>
                    <div class="input-icon">
                        <i class="fas fa-user-tag"></i>
                        <select id="role" name="role" required>
                            <option value="user">Usuário</option>
                            <option value="manager">Gerente</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="password-requirements">
                        A senha deve conter:
                        <ul>
                            <li id="length">Pelo menos 6 números</li>
                        </ul>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="register-button">Criar Conta</button>
            
            <div class="register-footer">
                <p>Já tem uma conta? <a href="index.html" class="login-link">Faça login</a></p>
                <p><a href="#" onclick="showForgotPassword()">Esqueceu a senha?</a></p>
            </div>
            
            <div class="loading">
                <i class="fas fa-spinner"></i>
            </div>
        </form>
    </div>
    
    <!-- Modal de Recuperação de Senha -->
    <div id="forgotPasswordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Recuperar Senha</h2>
                <button class="modal-close" onclick="closeForgotPasswordModal()">&times;</button>
            </div>
            <form id="forgotPasswordForm" onsubmit="return handleForgotPassword(event)">
                <div class="form-group">
                    <label for="recoveryEmail">E-mail</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="recoveryEmail" required>
                    </div>
                </div>
                <button type="submit" class="register-button">Enviar Link de Recuperação</button>
            </form>
        </div>
    </div>
    
    <!-- Scripts -->
    <script type="module">
        // Importar Firebase e funções de autenticação
        import { register } from '../js/auth.js';
        import { auth } from './firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Verificar se já está logado
        document.addEventListener('DOMContentLoaded', function() {
            // Observar estado de autenticação do Firebase
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // Se usuário já está logado, redirecionar para dashboard
                    const isGitHubPages = window.location.hostname.includes('github.io');
                    if (isGitHubPages) {
                        window.location.href = '/sisweb/pages/dashboard.html';
                    } else {
                        window.location.href = '../pages/dashboard.html';
                    }
                }
            });
            
            // Configurar o logo com base no ambiente
            const isGitHubPages = window.location.hostname.includes('github.io');
            const logoImage = document.getElementById('logoImage');
            if (isGitHubPages) {
                logoImage.src = '/sisweb/assets/logo.svg';
            } else {
                logoImage.src = '../assets/logo.svg';
            }
        });
        
        // Função para exibir mensagem de erro
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }
        
        // Função para esconder mensagem de erro
        function hideError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.classList.remove('show');
        }
        
        // Função para mostrar loading
        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
        }
        
        // Função para esconder loading
        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
        }
        
        // Validação de senha
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const requirements = {
            length: /^[0-9]{6,}$/
        };
        
        function validatePassword() {
            const value = password.value;
            const numberOnlyPattern = /^[0-9]+$/;
            
            // Verificar se contém apenas números
            if (!numberOnlyPattern.test(value)) {
                password.setCustomValidity('A senha deve conter apenas números');
                document.getElementById('length').style.color = '#7f8c8d';
            } else if (value.length < 6) {
                password.setCustomValidity('A senha deve ter pelo menos 6 números');
                document.getElementById('length').style.color = '#7f8c8d';
            } else {
                password.setCustomValidity('');
                document.getElementById('length').style.color = '#27ae60';
            }
            
            if (confirmPassword.value && value !== confirmPassword.value) {
                confirmPassword.setCustomValidity('As senhas não coincidem');
            } else {
                confirmPassword.setCustomValidity('');
            }
        }
        
        password.addEventListener('input', validatePassword);
        confirmPassword.addEventListener('input', validatePassword);
        
        // Funções do modal de recuperação de senha
        window.showForgotPassword = function() {
            document.getElementById('forgotPasswordModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        window.closeForgotPasswordModal = function() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        window.handleForgotPassword = async function(event) {
            event.preventDefault();
            const email = document.getElementById('recoveryEmail').value;
            
            if (!email) {
                showError('Por favor, informe seu email.');
                return false;
            }
            
            try {
                // Importar função do Firebase
                const { sendPasswordResetEmail } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js");
                await sendPasswordResetEmail(auth, email);
                
                showAlert('Link de recuperação enviado para seu e-mail!', 'success');
                closeForgotPasswordModal();
            } catch (error) {
                console.error("Erro ao enviar e-mail de recuperação:", error);
                showError('Não foi possível enviar o email de recuperação. Verifique se o email está correto.');
            }
            
            return false;
        }
        
        // Registrar o formulário
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            handleRegister();
        });
        
        // Adicionar botão de submissão direto
        document.querySelector('.register-button').addEventListener('click', handleRegister);
        
        // Função para processar o registro
        async function handleRegister() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validação de senha (apenas números, min 6 dígitos)
            const numberOnlyPattern = /^[0-9]{6,}$/;
            if (!numberOnlyPattern.test(password)) {
                showError('A senha deve conter apenas números e ter no mínimo 6 dígitos.');
                return false;
            }
            
            if (password !== confirmPassword) {
                showError('As senhas não coincidem.');
                return false;
            }
            
            // Mostrar loading
            showLoading();
            hideError();
            
            try {
                // Usar a função register do auth.js
                const result = await register({
                    name,
                    email,
                    username,
                    role,
                    password
                });
                
                if (result) {
                    // Redirecionar para login após registro bem-sucedido
                    const isGitHubPages = window.location.hostname.includes('github.io');
                    if (isGitHubPages) {
                        window.location.href = '/sisweb/login/index.html';
                    } else {
                        window.location.href = './index.html';
                    }
                } else {
                    showError('Erro ao registrar usuário. Tente novamente.');
                    hideLoading();
                }
            } catch (error) {
                console.error("Erro ao registrar:", error);
                
                let errorMsg = 'Erro ao registrar usuário. Tente novamente.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'Este email já está sendo usado por outra conta.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Email inválido.';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'Senha muito fraca.';
                }
                
                showError(errorMsg);
                hideLoading();
            }
        }
        
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }
    </script>
</body>
</html>
